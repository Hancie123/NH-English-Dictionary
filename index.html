<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>NH Online English Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav class="nav1">
      <ul class="nav">
      <li><a class="menu-btn" href="index.html">Home</a></li>
      <li><a class="menu-btn" href="about.html">About</a></li>
      <li><a class="menu-btn" href="feedback.html">Feedback</a></li>
      </ul>
      </nav>
  
<div class="wrapper">


      <header>NH English Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Search a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>___</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>___</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>
<div class="footer">
<p>Designed by Hancie Phago. Copyright Â© 2022. All right reserved.</p>
</div>

    <script src="script.js"></script>

  </body>
</html>
